<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
    
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css">
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.date.css">
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.time.css">
    
    

    
</head>

<!-- apply our angular app -->
<body ng-app="myApp">

    <div class="container">

        <div ng-controller="FormController">
            <form 
                name="myForm"
                sf-schema="schema"
                sf-form="form"
                sf-model="model"
                ng-submit="submit()"
                no-validate></form>
            <ng-include src="'src/directives/decorators/bootstrap/wizard-buttons.html'"></ng-include>
        </div>
    </div>

    
    
    
    <!-- JS -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <script type="text/javascript" src="bower_components/pickadate/lib/compressed/picker.js"></script>
    <script type="text/javascript" src="bower_components/pickadate/lib/compressed/picker.date.js"></script>
    <script type="text/javascript" src="bower_components/pickadate/lib/compressed/picker.time.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/tv4/tv4.js"></script>
    <script type="text/javascript" src="bower_components/objectpath/lib/ObjectPath.js"></script>
    <script type="text/javascript" src="bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script type="text/javascript" src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    
    <script type="text/javascript" src="bower_components/angular-schema-form-datepicker/bootstrap-datepicker.min.js"></script>
    
    <script type="text/javascript" src="dist/schema-form-wizard-type.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    
    
</body>
</html>
