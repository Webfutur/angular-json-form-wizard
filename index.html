<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/bower_components/pickadate/lib/themes/default.css">
    <link rel="stylesheet" href="/bower_components/pickadate/lib/themes/default.date.css">
    <link rel="stylesheet" href="/bower_components/pickadate/lib/themes/default.time.css">

</head>

<!-- apply our angular app -->
<body ng-app="formApp">

    <div class="container">

        <div ng-controller="formController">
            <form
                name="myForm"
                sf-schema="schema"
                sf-form="form"
                sf-model="model"
                ng-submit="submit()"
                no-validate></form>
            <ng-include src="'bootstrap/wizard-buttons.html'"></ng-include>
        </div>

    </div>

    <!-- JS -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="/bower_components/pickadate/lib/compressed/picker.js"></script>
    <script src="/bower_components/pickadate/lib/compressed/picker.date.js"></script>
    <script src="/bower_components/pickadate/lib/compressed/picker.time.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/tv4/tv4.js"></script>
    <script src="/bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="/bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script src="/bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    <script src="/bower_components/angular-schema-form-datepicker/bootstrap-datepicker.min.js"></script>

    <script src="/dist/schema-form-wizard.js"></script>
    <script src="app.js"></script>

</body>
</html>
